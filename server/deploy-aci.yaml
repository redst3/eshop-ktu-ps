api-version: 2023-04-27
location: westeurope
name: persuasiveadmin-with-ssl
properties:
  containers:
    - name: nginx-with-ssl
      properties:
        image: mcr.microsoft.com/oss/nginx/nginx:1.15.5-alpine
        ports:
          - port: 443
            protocol: TCP
        resources:
          requests:
            cpu: 1.0
            memoryInGB: 1.5
        volumeMounts:
          - name: nginx-config
            mountPath: /etc/nginx
    - name: persuasiveadmin
      properties:
        image: redst3/persuasiveadmin:publish
        ports:
          - port: 1337
            protocol: TCP
        resources:
          requests:
            cpu: 1.0
            memoryInGB: 3
  volumes:
    - secret:
        ssl.crt: 
        ssl.key: 
        nginx.conf: 
      name: nginx-config
  ipAddress:
    ports:
      - port: 443
        protocol: TCP
    type: Public
  osType: Linux
tags: null
type: Microsoft.ContainerInstance/containerGroups
